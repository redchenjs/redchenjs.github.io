<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Jack Chen</title>
        <style>*{padding:0;margin:0} html{overflow:hidden}</style>
        <script>
            var x = window.innerWidth;
            var y = window.innerHeight;

            function reload() {
                if (x != window.innerWidth || y != window.innerHeight) {
                    location.reload();
                }
            }
        </script>
    </head>
    <body onresize="reload()">
        <canvas id="canvas" style="background:#000000;width:100%;height:100%"></canvas>
        <script type="text/javascript" src="js/canvas.js"></script>
    </body>
</html>
